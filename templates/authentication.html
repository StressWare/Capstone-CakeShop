<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Ms. Brave Cake Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='authentication.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold">ðŸŽ‚ Ms. Brave Cake Shop</a>
  </div>
</nav>

<!-- Spacer so content starts below navbar -->
<div style="height: 70px;"></div>

<!-- FORM CONTAINER -->
<div class="container">
  <div class="form-container">
    
    <!-- Login Form -->
    <form id="loginForm" class="form active" method="POST" action="/authentication">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required>
      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" required id="loginPassword">
        <i class="fa-regular fa-eye toggle-eye" onclick="togglePassword('loginPassword')"></i>
      </div>
      <input type="hidden" name="action" value="login">
      <button type="submit">Login</button>
      <p class="toggle-msg">Don't have an account? 
        <span class="toggle-btn" onclick="toggleForms()">Sign in Here</span>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="form" method="POST" action="/authentication">
      <h2>Sign Up</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="text" name="fname" placeholder="Full Name" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="number" name="number" placeholder="Number" required>
      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" required id="signupPassword">
        <i class="fa-regular fa-eye toggle-eye" onclick="togglePassword('signupPassword')"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" name="confirmpassword" placeholder="Confirm Password" required id="confirmsignupPassword">
        <i class="fa-regular fa-eye toggle-eye" onclick="togglePassword('confirmsignupPassword')"></i>
      </div>
      <input type="hidden" name="action" value="signup">
      <button type="submit">Sign Up</button>
      <p class="toggle-msg">Already have an account? 
        <span class="toggle-btn" onclick="toggleForms()">Login Here</span>
      </p>
    </form>

  </div>
</div>

<script>
function toggleForms() {
  document.getElementById("loginForm").classList.toggle("active");
  document.getElementById("signupForm").classList.toggle("active");
}
function togglePassword(id) {
  const input = document.getElementById(id);
  const icon = input.nextElementSibling; // the eye icon
  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  }
}


</script>

</body>
</html>
